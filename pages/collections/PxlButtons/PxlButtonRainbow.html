<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PxlButtonRainbow</title>
<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

canvas {
   position:  absolute;
   top:  0;
   left: 0;
   object-fit: contain;
   
}

body {
  overflow:  hidden;
}


</style>

<body>

<canvas id="canvas"></canvas>

<script>

//Create Canvas
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

document.body.style.backgroundColor = 'black'

let startX = window.innerWidth/2;
let startY = window.innerHeight/2;

var rainbow = ctx.createLinearGradient(window.innerWidth/4, window.innerHeight*0.2, window.innerWidth/3, window.innerHeight*1.1);
rainbow.addColorStop(0, "red");
rainbow.addColorStop(1/6, "orange");
rainbow.addColorStop(2/6, "yellow");
rainbow.addColorStop(3/6, "green");
rainbow.addColorStop(4/6, "blue");
rainbow.addColorStop(5/6, "indigo");
rainbow.addColorStop(1, "violet");


//Logo Background
ctx.fillStyle= rainbow 
ctx.arc(startX,startY,300,0,2*Math.PI);
ctx.fill();

//Logo
ctx.beginPath();
ctx.fillStyle= 'black'
ctx.fillRect(startX-25, startY, 100,100);
ctx.fillRect(startX-25, startY-200, 100,100);
ctx.fillRect(startX-125, startY-100, 100,100);
ctx.fillRect(startX+75, startY-100, 100,100);
ctx.fillRect(startX-125, startY+100, 100,100);
ctx.fill();


//Event Listener for Click
      canvas.addEventListener(
        "click", 
        function (event) {


          var element = event.currentTarget;
          element.clicks = (element.clicks || 1) //+ 1;
          var xclick = event.clientX;
          var yclick = event.clientY;
          if(element.clicks <= 1 && xclick > startX-25 && xclick < startX+75 && yclick > startY-100 && yclick < startY){
            ctx.fillStyle= 'black';
            ctx.arc(startX,startY,300,0,2*Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.fillStyle= rainbow
            ctx.fillRect(startX-25, startY, 100,100);
            ctx.fillRect(startX-25, startY-200, 100,100);
            ctx.fillRect(startX-125, startY-100, 100,100);
            ctx.fillRect(startX+75, startY-100, 100,100);
            ctx.fillRect(startX-125, startY+100, 100,100);
            ctx.fill();
            element.clicks += 1;
            }
            else if(element.clicks <= 2){
            ctx.fillStyle= rainbow
            ctx.arc(startX,startY,300,0,2*Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.fillStyle='black'
            ctx.fillRect(startX-25, startY, 100,100);
            ctx.fillRect(startX-25, startY-200, 100,100);
            ctx.fillRect(startX-125, startY-100, 100,100);
            ctx.fillRect(startX+75, startY-100, 100,100);
            ctx.fillRect(startX-125, startY+100, 100,100);
            ctx.fill();
            element.clicks=0
            }
        },
        {once:false}
      );

</script>

</body>
</html>
